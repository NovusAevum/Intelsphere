version: '3.8'

services:
  intelsphere:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: intelsphere-production
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
    volumes:
      - ./logs:/app/logs
    networks:
      - intelsphere-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for session storage and caching
  redis:
    image: redis:7-alpine
    container_name: intelsphere-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - intelsphere-network
    command: redis-server --appendonly yes

  # Optional: Add Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: intelsphere-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - intelsphere
    networks:
      - intelsphere-network

volumes:
  redis-data:

networks:
  intelsphere-network:
    driver: bridge